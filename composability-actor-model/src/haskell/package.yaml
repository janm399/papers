library:
  ghc-options: 
    - -O2
  dependencies:
    - http-media
    - base64-bytestring
    - aeson
    - bytestring
    - containers
    - data-default-class
    - lens-family
    - proto-lens
    - word8
    - text
  source-dirs:
    - src
    - protobuf
  exposed-modules: 
    - Proto.Cam.Messages
    - Item
    - Schedule
    - Protobuf
    - CRUD
    
executables:  
  hsactor:
    ghc-options: 
      - -Wall
      - -O2
      - -threaded 
      - -rtsopts
      - -with-rtsopts=-N30 
      - -fprint-potential-instances
    main: exe/Main.hs
    dependencies:
      - hsactor

dependencies:
  - base
  - servant
  - servant-server
  - transformers
  - aeson
  - wai
  - stm
  - warp
  - text
  - bytestring
  - microlens
  - proto-lens
  - proto-lens-protoc
  - lens-labels
