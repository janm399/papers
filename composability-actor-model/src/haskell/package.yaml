tests:
  spec:
    main: Spec.hs
    ghc-options:
      - -fprint-potential-instances
    source-dirs:
      - test
    dependencies:
      - hspec
      - hsactor
      - hspec-wai
      - hspec-wai-json
      - servant-client
      - warp >= 3.2.4
      - http-client
      - http-types

